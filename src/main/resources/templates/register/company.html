<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<!-- CSS読込 -->
<!--<link rel="stylesheet" 
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> -->
<link rel="stylesheet" th:href="@{/css/register/register.css}">
<!-- JS読込 -->
<!-- <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
 -->
<title>証券会社登録</title>
</head>
<!-- <body class="bg-light">   -->
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">証券会社登録</h1>
		</div>
		<form id="register-company-form" method="post" action="/register/company" class="form-register-company" th:object="${registerCompanyForm}">
			<!-- 証券会社 -->
			<div class="form-group">
				<label for="companyName"> 証券会社名</label> <input type="text" class="form-control" th:field="*{companyName}">
			</div>
			<!-- 登録ボタン -->
			<input type="submit" value="証券会社登録" class="btn btn-success w-100 mt-3"  onClick="alert('登録完了');" />
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>

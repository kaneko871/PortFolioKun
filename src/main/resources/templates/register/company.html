<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"><head>
<meta charset="UTF-8"></meta>
<title>ユーザ登録</title>
</head>
<body class="bg-light">
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">証券会社登録画面</h1>
		</div>

		<form id="register-company-form" method="post"
			action="/register/company" class="form-register-company"
			th:object="${registerCompanyForm}">

			<!-- 証券会社 -->
			<div class="form-group">
				<label for="companyName">証券会社名</label> <input type="text"
					class="form-control" th:field="*{companyName}">
			</div>
			<!-- 登録ボタン -->
			<input type="submit" value="証券会社登録"
				class="btn btn-primary w-100 mt-3" /> 
				<input type="hidden"
				th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>

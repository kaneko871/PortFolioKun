<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<!-- CSS読込 -->

	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> -->
<link rel="stylesheet" th:href="@{/css/register/register.css}">
<!-- JS読込 -->

<title>PortfolioKun</title>
</head>
<!-- <body class="bg-light">   -->
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">証券会社登録</h1>
		</div>
		<form id="register-company-form" method="post" action="/register/company" class="form-register-company" th:object="${registerCompanyForm}">
			<ul class="list-group">
				<!-- 証券会社 -->
				<li class="list-group-item">
					<div class="form-group">
						<label for="companyName">
							<h5 class="sm-1">証券会社名</h5>
						</label>
						<input type="text" class="form-control" th:field="*{companyName}">
					</div>
				</li>
			</ul>
			<!-- 登録ボタン -->
			<input id="button" type="submit" value="証券会社登録" class="btn btn-success mt-3"  />
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>

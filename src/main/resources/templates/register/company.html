<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>ユーザ登録</title>
</head>
<body class="bg-light">
	<form id="register-company-form" method="post"
		action="/register/company" class="form-register-company"
		th:object="${registerCompanyForm}">
		<h1 class="text-center">ユーザ登録</h1>

		<!-- ユーザーID -->
<!--
 		<div class="form-group">
			<label for="companyId">CompanyID</label> <input type="text"
				class="form-control" th:field="*{companyId}" />
		</div>
 -->
		<!-- パスワード -->
		<div class="form-group">
			<label for="companyName">証券会社名</label> 
			<input type="text"
				class="form-control" th:field="*{companyName}">
		</div>
		<!-- 登録ボタン -->
		<input type="submit" value="証券会社登録" class="btn btn-primary w-100 mt-3" />
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>
</body>
</html>

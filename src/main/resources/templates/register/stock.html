<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<!-- CSS読込 -->
<!--<link rel="stylesheet" 
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> -->
<link rel="stylesheet" th:href="@{/css/register/register.css}">
<!-- JS読込 -->
<!-- <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
 -->
<title>PortFolioKun</title>
</head>
<!-- <body class="bg-light">   -->
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">株式登録</h1>
		</div>
		<form id="register-stock-form" method="post" action="/register/stock" class="form-register-stock" th:object="${registerStockForm}">
			<ul class="list-group">
				<!-- 株式コード　-->
				<li class="list-group-item">
					<div class="form-group">
						<label for="stockCode">
							<h5 class="sm-1">株式コード</h5>
						</label>
						<input type="text" class="form-control" th:field="*{stockCode}">
					</div>
				</li>
				<!-- 株式名　-->
				<li class="list-group-item">
					<div class="form-group">
						<label for="stockName">
							<h5 class="sm-1">株式名</h5>
						</label>
						<input type="text" class="form-control" th:field="*{stockName}">
					</div>
				</li>
			</ul>
			<!-- 登録ボタン -->
			<input id="button" type="submit" value="株式登録" class="btn btn-success mt-3" />
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8"></meta>
<!-- CSS読込 -->
<!--<link rel="stylesheet" 
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> -->
<link rel="stylesheet" th:href="@{/css/register/register.css}">
<!-- JS読込 -->
<!-- <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
 -->
 <title>株式登録</title>
</head>
<!-- <body class="bg-light">   -->
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">株式登録</h1>
		</div>

		<form id="register-stock-form" method="post"
			action="/register/stock" class="form-register-stock"
			th:object="${registerStockForm}">

			<!-- 株式コード　-->
			<div class="form-group">
				<label for="stockCode">株式コード</label>
				<input type="text" class="form-control" th:field="*{stockCode}">
			</div>
			<!-- 株式名　-->
			<div class="form-group">
				<label for="stockName"> 株式名</label>
				<input type="text" class="form-control" th:field="*{stockName}">
			</div>
	

			<!-- 登録ボタン -->
			<input type="submit" value="株式登録"
				class="btn btn-primary w-100 mt-3" /> <input type="hidden"
				th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
